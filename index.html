<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title> Player </title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <div class="qing-player">
      <div class="qing-player-window">
        I love you 3000 times.
      </div>
      <div class="qing-player-controls" data-music=3 data-active=1 data-play=0>
        <audio id="id-qing-player" src='./music/0.flac'></audio>
        <img id="id-img-before" class="control-player-img img-active " src="./img/before.png" alt="">
        <img id="id-img-play" class="control-player-img img-active" src="./img/play.png" alt="">
        <img id="id-img-after" class="control-player-img img-active" src="./img/after.png" alt="">
        <input id="id-input-v" type="range">
      </div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./render/utils.js"></script>
    <script src="./render/controls.js"></script>
    <script src="./render/index.js"></script>
  </body>
</html>
